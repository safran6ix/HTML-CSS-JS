<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Colorful Cube animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="cube">
            <div class="face front">
                <div class="cubie" style="background-color: #ff5252;"></div>
                <div class="cubie" style="background-color: #ff5252;"></div>
                <div class="cubie" style="background-color: #ff5252;"></div>
                <div class="cubie" style="background-color: #ff5252;"></div>
                <div class="cubie" style="background-color: #ff5252;"></div>
                <div class="cubie" style="background-color: #ff5252;"></div>
                <div class="cubie" style="background-color: #ff5252;"></div>
                <div class="cubie" style="background-color: #ff5252;"></div>
                <div class="cubie" style="background-color: #ff5252;"></div>
            </div>
            <div class="face back">
                <div class="cubie" style="background-color: #4caf50;"></div>
                <div class="cubie" style="background-color: #4caf50;"></div>
                <div class="cubie" style="background-color: #4caf50;"></div>
                <div class="cubie" style="background-color: #4caf50;"></div>
                <div class="cubie" style="background-color: #4caf50;"></div>
                <div class="cubie" style="background-color: #4caf50;"></div>
                <div class="cubie" style="background-color: #4caf50;"></div>
                <div class="cubie" style="background-color: #4caf50;"></div>
                <div class="cubie" style="background-color: #4caf50;"></div>
            </div>
            <div class="face right">
                <div class="cubie" style="background-color: #ffeb3b;"></div>
                <div class="cubie" style="background-color: #ffeb3b;"></div>
                <div class="cubie" style="background-color: #ffeb3b;"></div>
                <div class="cubie" style="background-color: #ffeb3b;"></div>
                <div class="cubie" style="background-color: #ffeb3b;"></div>
                <div class="cubie" style="background-color: #ffeb3b;"></div>
                <div class="cubie" style="background-color: #ffeb3b;"></div>
                <div class="cubie" style="background-color: #ffeb3b;"></div>
                <div class="cubie" style="background-color: #ffeb3b;"></div>
            </div>
            <div class="face left">
                <div class="cubie" style="background-color: #2196f3;"></div>
                <div class="cubie" style="background-color: #2196f3;"></div>
                <div class="cubie" style="background-color: #2196f3;"></div>
                <div class="cubie" style="background-color: #2196f3;"></div>
                <div class="cubie" style="background-color: #2196f3;"></div>
                <div class="cubie" style="background-color: #2196f3;"></div>
                <div class="cubie" style="background-color: #2196f3;"></div>
                <div class="cubie" style="background-color: #2196f3;"></div>
                <div class="cubie" style="background-color: #2196f3;"></div>
            </div>
            <div class="face top">
                <div class="cubie" style="background-color: #ff9800;"></div>
                <div class="cubie" style="background-color: #ff9800;"></div>
                <div class="cubie" style="background-color: #ff9800;"></div>
                <div class="cubie" style="background-color: #ff9800;"></div>
                <div class="cubie" style="background-color: #ff9800;"></div>
                <div class="cubie" style="background-color: #ff9800;"></div>
                <div class="cubie" style="background-color: #ff9800;"></div>
                <div class="cubie" style="background-color: #ff9800;"></div>
                <div class="cubie" style="background-color: #ff9800;"></div>
            </div>
            <div class="face bottom">
                <div class="cubie" style="background-color: #9c27b0;"></div>
                <div class="cubie" style="background-color: #9c27b0;"></div>
                <div class="cubie" style="background-color: #9c27b0;"></div>
                <div class="cubie" style="background-color: #9c27b0;"></div>
                <div class="cubie" style="background-color: #9c27b0;"></div>
                <div class="cubie" style="background-color: #9c27b0;"></div>
                <div class="cubie" style="background-color: #9c27b0;"></div>
                <div class="cubie" style="background-color: #9c27b0;"></div>
                <div class="cubie" style="background-color: #9c27b0;"></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="rotate-x">Rotate X</button>
        <button id="rotate-y">Rotate Y</button>
        <button id="rotate-z">Rotate Z</button>
        <button id="reset">Reset View</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
