<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="card">
        <div class="clock-wrap">
            <div class="ring" id="ring">
                <div class="inner">
                    <div class="time" id="time">25:00</div>
                    <div class="label" id="sessionLabel">Work</div>
                </div>
            </div> 
            
            <div class="controls">
                <button id="startBtn" class="primary">Start</button>
                <button id="pauseBtn" class="ghost">Pause</button>
                <button id="resteBtn" class="ghost">Reset</button>
                <button id="skipBtn" class="ghost">Skip</button>
            </div>
            
            <div class="cycles" style="margin-top: 8px;">
                <div class="hint">Cycles completed:</div>
                <div id="cycleCount">0</div>
            </div>
        </div>

        
    </div>


    <script src="script.js"></script>
</body>
</html>
