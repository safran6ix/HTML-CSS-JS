<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fliped animation book</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="book" id="book">
        <div class="page">
            <div class="front">
                <h2>Page 1</h2>
                <p>Welcome to this animated book.</p>
            </div>
            <div class="back"></div>
        </div>
        <div class="page">
            <div class="front">
                <h2>Page 2</h2>
                <p>You can flip page one by one.</p>
            </div>
            <div class="back"></div>
        </div>
        <div class="page">
            <div class="front">
                <h2>Page 3</h2>
                <p>Notice the text doesn't rotate anymore.</p>
            </div>
            <div class="back"></div>
        </div>
        <div class="page">
            <div class="front">
                <h2>Page 4</h2>
                <p>The end of this little book.</p>
            </div>
            <div class="back"></div>
        </div>
    </div>
    <button onclick="flipPage()">Flip Page</button>

    <script src="script.js"></script>
</body>
</html>
