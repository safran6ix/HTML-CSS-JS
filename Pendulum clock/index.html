<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulum Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="clock" aria-label="Pendulum clock">
        <div class="face" id="face">

            <div class="tick" style="transform: rotate(0deg) translateY(-64px);">
            </div>

            <div class="tick" style="transform: rotate(30deg) translateY(-64px);">
            </div>

            <div class="tick" style="transform: rotate(60deg) translateY(-64px);">
            </div>

            <div class="tick" style="transform: rotate(90deg) translateY(-64px);">
            </div>

            <div class="tick" style="transform: rotate(120deg) translateY(-64px);">
            </div>

            <div class="tick" style="transform: rotate(150deg) translateY(-64px);">
            </div>

            <div class="tick" style="transform: rotate(180deg) translateY(-64px);">
            </div>

            <div class="tick" style="transform: rotate(210deg) translateY(-64px);">
            </div>

            <div class="tick" style="transform: rotate(240deg) translateY(-64px);">
            </div>

            <div class="tick" style="transform: rotate(270deg) translateY(-64px);">
            </div>

            <div class="tick" style="transform: rotate(300deg) translateY(-64px);">
            </div>

            <div class="tick" style="transform: rotate(330deg) translateY(-64px);">
            </div>

            <div class="hand hour" id="hour"></div>
            <div class="hand minute" id="minute"></div>
            <div class="hand second" id="second"></div>
            <div class="center-cap"></div>
        </div>

        <div class="pendulum" aria-hidden="true">
            <div class="bob" aria-hidden="true"></div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
